services:
    php:
        image: converter_webp
        container_name: converter_webp
        restart: always
        ports:
            - "80"
        labels:
            - traefik.enable=true
            - traefik.http.routers.webpconverter.rule=Host(`webp-converter.localhost`)
        build:
            context: .
            dockerfile: Dockerfile
        volumes:
            - .:/var/www/html
        networks:
            - webgateway
networks:
    webgateway:
        external: true
